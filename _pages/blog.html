---
layout: default
permalink: "/blog.html"
---
<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <!-- START: Filter -->
            <div class="nk-pagination nk-pagination-nobg nk-pagination-center">
                <a href="#nk-toggle-filter">
                    <span class="nk-icon-squares"></span>
                </a>
            </div>
            <ul class="nk-isotope-filter">
                <li class="active" data-filter="*">All</li>
                {% for category in site.categories %}
                <li data-filter="{{ category[0] }}">{{ category[0] }}</li>
                {% endfor %}
            </ul>
            <!-- END: Filter -->
            <!-- START: Posts List -->
            <div class="nk-blog-isotope nk-isotope nk-isotope-gap nk-isotope-1-cols">

                {% for post in site.posts %}

                <!-- START: Post -->
                <div class="nk-isotope-item" data-filter="{{ post.categories[0] }}">
                    <div class="nk-blog-post">
                        <div class="nk-post-thumb">
                            <a href="{{ site.baseurl }}{{ post.url }}">
                                <img src="{{ site.baseurl }}{{ post.imageUrl }}" alt="" class="nk-img-stretch">
                            </a>
                            <div class="nk-post-category"><a href="#">{{ post.categories[0] }}</a></div>
                        </div>
                        <h2 class="nk-post-title h4"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
                        <div class="nk-post-date">
                            {{ post.date | date_to_string: "ordinal", "US" }}
                        </div>
                        <div class="nk-post-text">
                            {{ post.excerpt }}
                        </div>
                    </div>
                </div>
                <!-- END: Post -->

                {% endfor %}

            </div>
            <!-- END: Posts List -->
        </div>
    </div>
    <div class="nk-gap-4"></div>
</div>
