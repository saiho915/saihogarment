---
layout: default
---
<!-- START: Header Title -->
<div class="nk-header-title nk-header-title-lg">
    <div class="bg-image">
        <div style="background-image: url('{{ site.baseurl }}{{ page.imageUrl }}');"></div>
    </div>
    <div class="nk-header-table">
        <div class="nk-header-table-cell">
            <div class="container"></div>
        </div>
    </div>
</div>
<!-- END: Header Title -->

<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="nk-gap-4"></div>
            <!-- START: Post -->
            <div class="nk-blog-post nk-blog-post-single">
                <h1 class="display-4">{{ page.title }}</h1>
                <div class="nk-post-meta">
                    <div class="nk-post-date">{{ page.date | date_to_string: "ordinal", "US" }}</div>
                    <div class="nk-post-category"><a href="#">{{ page.categories[0] }}</a></div>
                    <div class="nk-post-comments-count"></div>
                </div>
                <!-- START: Post Text -->
                <div class="nk-post-text">
                    {{ content }}
                </div>
                <!-- END: Post Text -->
                <!-- START: Post Share -->
                <!-- I don't know how to make the share function work, comment this out for a while -- saiho
                <div class="nk-post-share">
                    <strong>Share:</strong>
                    <a href="#" title="Share page on Facebook" data-share="facebook">Facebook</a>,
                    <a href="#" title="Share page on Twitter" data-share="twitter">Twitter</a>,
                    <a href="#" title="Share page on Pinterest" data-share="pinterest">Pinterest</a>
                </div>
                -->
                <!-- END: Post Share -->
            </div>
            <!-- END: Post -->
            <div class="nk-gap-3"></div>
        </div>
    </div>
</div>
