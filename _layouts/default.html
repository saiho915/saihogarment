<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }} | {{ site.title }}</title>
    {% seo %} <!-- gotta install the seo tag -->
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}{{ site.favicon }}">
    <!-- START: Styles -->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i%7cWork+Sans:400,500,700" rel="stylesheet" type="text/css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/combined_beautified.css">
    <!-- END: Styles -->
    {% include tracking-header.html %}
</head>
<body>
    <header class="nk-header {% if page.url != '/' %}nk-header-opaque{% endif %}">
        <!-- START: Navbar -->
        <nav class="nk-navbar nk-navbar-top {% if page.url == '/' %}nk-navbar-sticky nk-navbar-transparent nk-navbar-white-text-on-top{% endif %}">
            <div class="container">
                <div class="nk-nav-table">
                    <a href="{{ site.baseurl }}/index.html" class="nk-nav-logo">
                        <img src="{{ site.baseurl }}/assets/images/logo-light.svg" alt="" width="85" class="nk-nav-logo-onscroll">
                        <img src="{{ site.baseurl }}/assets/images/logo.svg" alt="" width="85">
                    </a>
                    <ul class="nk-nav nk-nav-right hidden-md-down" data-nav-mobile="#nk-nav-mobile">
                        <li>
                            <a href="{{ site.baseurl }}/index.html#about">About</a>
                        </li>
                        <li>
                            <a href="{{ site.baseurl }}/index.html#contact">Contact</a>
                        </li>
                        <li class="{% if page.url == '/portfolio.html' %}active{% endif %}">
                            <a href="{{ site.baseurl }}/portfolio.html">Portfolio</a>
                        </li>
                        <li class="{% if page.url == '/blog.html' %}active{% endif %}">
                            <a href="{{ site.baseurl }}/blog.html">Blog</a>
                        </li>
                    </ul>
                    <ul class="nk-nav nk-nav-right nk-nav-icons">
                        <li class="single-icon hidden-lg-up">
                            <a href="#" class="nk-navbar-full-toggle">
                                <span class="nk-icon-burger">
                                    <span class="nk-t-1"></span>
                                    <span class="nk-t-2"></span>
                                    <span class="nk-t-3"></span>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- END: Navbar -->
    </header>

    <!-- START: Navbar Mobile -->
    <nav class="nk-navbar nk-navbar-full nk-navbar-align-center" id="nk-nav-mobile">
        <div class="nk-navbar-bg">
            <div class="bg-image" style="background-image: url('{{ site.baseurl }}/assets/images/bg-pattern.jpg')"></div>
        </div>
        <div class="nk-nav-table">
            <div class="nk-nav-row">
                <div class="container">
                    <div class="nk-nav-header">
                        <div class="nk-nav-logo">
                            <a href="{{ site.baseurl }}/index.html" class="nk-nav-logo">
                                <img src="{{ site.baseurl }}/assets/images/logo-light.svg" alt="" width="85">
                            </a>
                        </div>
                        <div class="nk-nav-close nk-navbar-full-toggle">
                            <span class="nk-icon-close"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nk-nav-row-full nk-nav-row">
                <div class="nano">
                    <div class="nano-content">
                        <div class="nk-nav-table">
                            <div class="nk-nav-row nk-nav-row-full nk-nav-row-center nk-navbar-mobile-content">
                                <ul class="nk-nav">
                                    <!-- Here will be inserted menu from [data-mobile-menu="#nk-nav-mobile"] -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nk-nav-row">
                <div class="container">
                    <div class="nk-nav-social">
                        <ul>
                            <!-- For now, I only have facebook and linkedin account, comment this out for a while. --saiho
                            <li><a href="https://twitter.com/*"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="https://www.facebook.com/*"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="https://dribbble.com/*"><i class="fa fa-dribbble"></i></a></li>
                            <li><a href="https://www.instagram.com/*"><i class="fa fa-instagram"></i></a></li>
                            -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- END: Navbar Mobile -->

    <div class="nk-main">
        {{ content }}
        <!-- START: Footer -->
        <footer class="nk-footer">
            <div class="nk-footer-cont">
                <div class="container text-xs-center">
                    <div class="nk-footer-social">
                        <ul>
                            <!-- For now, I only have facebook and linkedin account, comment this out for a while. --saiho
                            <li><a href="https://twitter.com/nkdevv"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="https://www.facebook.com/unvabdesign/"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="https://dribbble.com/_nK"><i class="fa fa-dribbble"></i></a></li>
                            <li><a href="https://www.instagram.com/unvab/"><i class="fa fa-instagram"></i></a></li>
                            -->
                        </ul>
                    </div>
                    <div class="nk-footer-text">
                        <p>2020 &copy; Modified by SAIHO Clothing Manufacturer</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- END: Footer -->
    </div>

    <!-- START: Scripts -->
    <script src="{{ site.baseurl }}/assets/js/combined.js"></script>
    <!-- END: Scripts -->

    {% include tracking-footer.html %}
</body>
</html>
